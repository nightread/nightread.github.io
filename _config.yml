# Site settings
title: NightRead Support
description: NightRead is a free iOS Safari browser extension designed to provide an enhanced nighttime reading experience for iPhone and iPad users.
baseurl: "/nightread-support"
url: "https://nightread.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
header_pages:
  - index.md
  - privacy.md
  - support.md

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO
author: NightRead Team
social:
  name: NightRead
  links:
    - https://github.com/your-username/nightread-support
